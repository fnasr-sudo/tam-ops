<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam Ops Dashboard</title>
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .header {
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { margin: 0; font-size: 20px; }
        .live-tag {
            background: rgba(63, 185, 80, 0.1);
            color: #3fb950;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(63, 185, 80, 0.4);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
        }
        .stat-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-top: 5px;
        }
        .green { color: #3fb950; }
        .red { color: #f85149; }
        
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card-header {
            background: #21262d;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
        }
        .card-body {
            padding: 15px;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #21262d;
            font-size: 13px;
        }
        .list-item:last-child { border-bottom: none; }
        .badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 11px;
            border-radius: 10px;
            background: #30363d;
            color: #e6edf3;
        }
        .badge.buy { background: rgba(63, 185, 80, 0.15); color: #3fb950; }
        .badge.sell { background: rgba(248, 81, 73, 0.15); color: #f85149; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Tam Ops Dashboard</h1>
        <div class="live-tag">LIVE SYSTEM</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <div class="stat-label">Equity</div>
            <div class="stat-value green" id="equity">Loading...</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Daily P&L</div>
            <div class="stat-value" id="pnl">Loading...</div>
        </div>
    </div>

    <div id="content">
        <div style="text-align:center; color: #8b949e; padding: 20px;">
            Loading trade data...
        </div>
    </div>

    <script>
        // Static Fallback Data (renders immediately if fetch fails)
        const staticData = {
            stats: {
                equity: 403.58,
                dailyPnl: 196.29
            },
            setups: [
                {
                    pair: "EURUSD (Manual)",
                    direction: "BUY",
                    baseLot: "0.40",
                    totalExpectedProfit: 18.70,
                    levels: [
                        { displayId: "M1", name: "Manual Buy", price: 1.17853, vol: 0.1, expectedProfit: -5.00 },
                        { displayId: "M2", name: "Manual Buy", price: 1.17772, vol: 0.1, expectedProfit: 3.10 },
                        { displayId: "M3", name: "Manual Buy", price: 1.17708, vol: 0.1, expectedProfit: 9.50 },
                        { displayId: "M4", name: "Manual Buy", price: 1.17692, vol: 0.1, expectedProfit: 11.10 }
                    ]
                }
            ]
        };

        function render(data) {
            // Stats
            document.getElementById('equity').innerText = '$' + data.stats.equity.toFixed(2);
            
            const pnl = data.stats.dailyPnl;
            const pnlEl = document.getElementById('pnl');
            pnlEl.innerText = (pnl >= 0 ? '+' : '') + '$' + pnl.toFixed(2);
            pnlEl.className = 'stat-value ' + (pnl >= 0 ? 'green' : 'red');

            // Setups
            const content = document.getElementById('content');
            content.innerHTML = '';

            if (!data.setups || data.setups.length === 0) {
                content.innerHTML = '<div style="padding:20px; text-align:center; color:#8b949e">No active trades.</div>';
                return;
            }

            data.setups.forEach(setup => {
                let rows = '';
                setup.levels.forEach(lvl => {
                    const profitClass = lvl.expectedProfit >= 0 ? 'green' : 'red';
                    rows += `
                        <div class="list-item">
                            <div>
                                <span style="font-family:monospace; color:#8b949e; margin-right:5px">#${lvl.displayId}</span>
                                <b>${lvl.name}</b> <span style="color:#8b949e">(${lvl.vol} @ ${lvl.price})</span>
                            </div>
                            <div class="${profitClass}">
                                ${lvl.expectedProfit >= 0 ? '+' : ''}$${lvl.expectedProfit.toFixed(2)}
                            </div>
                        </div>
                    `;
                });

                const badgeClass = setup.direction === 'BUY' ? 'buy' : 'sell';

                content.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <div>${setup.pair} <span class="badge ${badgeClass}">${setup.direction}</span></div>
                            <div>${setup.baseLot} Lots</div>
                        </div>
                        <div class="card-body">
                            ${rows}
                            <div class="list-item" style="border-top: 1px dashed #30363d; margin-top: 5px; padding-top: 10px; font-weight:bold">
                                <span>Total</span>
                                <span class="green">+$${setup.totalExpectedProfit.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function init() {
            // Render static data first (fast load)
            render(staticData);

            // Try to fetch live data
            try {
                const res = await fetch('trades.json?t=' + Date.now());
                if (res.ok) {
                    const liveData = await res.json();
                    render(liveData);
                }
            } catch (e) {
                console.warn("Live fetch failed, using static data");
            }
        }

        init();
        setInterval(init, 10000);
    </script>
</body>
</html>
